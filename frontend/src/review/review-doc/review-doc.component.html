<div>
  <app-doc 
    [returnTo]="'/review'" 
    (mouseup)="onMouseUp($event)" 
    (mousedown)="hideTooltip()"></app-doc>

  <app-comments 
    [commentsStyle]="'comments'"
    [comments]="comments"></app-comments>

  <app-tooltip
    [tooltipPositionStyles]="tooltipPositionStyles" 
    [tooltipStyle]="'tooltip'"
    [markedText]="markedText"
    (commentEmitter)="addComment($event)"></app-tooltip>
</div>
