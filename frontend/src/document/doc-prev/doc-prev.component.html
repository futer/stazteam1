<article class="doc-prev">
  <div class="doc-prev__desc">
    <span class="doc-prev__desc--title">{{ document.title }}</span>
    <span class="doc-prev__desc--author">{{ document.author }}</span>
    <span class="doc-prev__desc--date">{{ document.date }}</span>
  </div>
  <p class="doc-prev__content">
    {{ document.preview }}
  </p>
  <app-router-btn [link]="'../doc/'+document.id" [class]="'doc-prev__open'">
    Show More
  </app-router-btn>
</article>
