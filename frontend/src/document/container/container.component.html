<section [ngSwitch]="url">
  <div 
    *ngSwitchCase="'/main'" 
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="750"
    [infiniteScrollDisabled]="loading$ | async"
    (scrolled)="onScroll()"
    [immediateCheck]="true">
    <app-doc-prev *ngFor="let prev of (prevs$ | async)" [preview]="prev">
    </app-doc-prev>
  </div>

  <div *ngSwitchCase="'/favourites'">
    <app-doc-prev *ngFor="let prev of (prevs$ | async)" [preview]="prev">
    </app-doc-prev>
  </div>
</section>
