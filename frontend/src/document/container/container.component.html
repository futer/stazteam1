<section [ngSwitch]="url">
  <div *ngSwitchCase="'/main'">
    <app-doc-prev 
    *ngFor="let prev of (prevs$ | async)" 
    [preview]="prev"
    >
    </app-doc-prev>
  </div>

  <div *ngSwitchCase="'/favourites'">
    <app-doc-prev 
    *ngFor="let prev of (prevs$ | async)" 
    [preview]="prev"
    >
    </app-doc-prev>
  </div>
</section>
