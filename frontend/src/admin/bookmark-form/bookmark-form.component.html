<div class="bookmark-edit" >
  <form class="bookmark-edit-form" [formGroup]="bookmarkEditForm" (ngSubmit)="updateBookmark(bookmarkEditForm)">
      <div class="form-group">
        <label for="title">Title: </label>
        <app-input 
            [id]="'title'" 
            [formInputStyle]="'bookmark-editor__input'" 
            [type]="'text'" 
            [controlName]="bookmarkEditForm.controls.title"
            [value]="bookmarkEditForm.controls['title'].value">
        </app-input>
      </div>
      <div class="form-group">
        <label for="content">Content: </label>
        <textarea
            class="bookmark-ediotr__textarea" 
            id="content" 
            rows="6" 
            cols="20" 
            [formControl]="bookmarkEditForm.controls.content"></textarea>
      </div>
      <div class="form-group">
          <label for="position">Position: </label>
          <label class="bookmar-edit-form__label--position">
              <app-input 
                [id]="'position'" 
                [name]="'position'" 
                [type]="'radio'" 
                [controlName]="bookmarkEditForm.controls.position" 
                [value]="positions.top"
                [checked]="bookmarkEditForm.controls['position'].value === 'TOP'? true : false "
                >
            </app-input>TOP
          </label>
          <label class="bookmar-edit-form__label--position">
            <app-input 
                [id]="'position'" 
                [name]="'position'"
                [type]="'radio'" 
                [controlName]="bookmarkEditForm.controls.position"  
                [value]="positions.right"
                [checked]="bookmarkEditForm.controls['position'].value === 'RIGHT'? true : false ">
            </app-input>RIGHT
           </label>
        </div>
        <app-submit-btn [buttonStyle]="'button'" [type]="'submit'" > Save changes</app-submit-btn>
        <!-- <button type="submit">test</button> -->
    </form>
</div>
