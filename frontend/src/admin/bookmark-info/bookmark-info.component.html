<div class="bookmark-info">
    <div class="bookmark-info--title">
        <p>Title: <Strong>{{data.title}}</Strong></p> 
    </div>
    <div class="bookmark-info--position">
        <p>Position: <Strong>{{data.position}}</Strong></p>
    </div>
    <app-button [class]="'boomark-info__button'" (clickEvent)="toggleForm(data)">Edit <i class="fa fa-pencil" ></i></app-button>
    <app-button [class]="'boomark-info__button--delete'" (clickEvent)="deleteBookmark(data)">Delete <i class="fa fa-trash"></i></app-button>
</div>
<app-bookmark-form [data]="data" *ngIf="isShown" ></app-bookmark-form>
