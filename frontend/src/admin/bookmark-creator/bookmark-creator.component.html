<div class="container">
  <div class="bookmark-info" *ngFor="let item of bookmark$ | async">
    <div class="title">
        <p>Bookmark title: <Strong>{{item.title}}</Strong></p> 
    </div>
    <div class="position">
        <p>Position: <Strong>{{item.position}}</Strong></p>
    </div>
    <button>Edit Bookmark</button>
  </div>

</div>
